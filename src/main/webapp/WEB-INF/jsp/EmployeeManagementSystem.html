<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.18/css/jquery.dataTables.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="../../../resources/static/js/EmployeeManagement.js"></script>
    <script>
        $(document).ready(function () {
            getAllEmps();
            getQualificationList();
            /*$('#birthDate').datepicker({
                dateFormat: 'd M yy'
            });
            $('#joiningDate').datepicker({
                dateFormat: 'd M yy'
            });*/
        });

    </script>
</head>
<body>
    <div class="nav justify-content-center" style="background-color: cadetblue">
        <h1>Employee Management System</h1>
    </div>
    <br>
    <div class="container">
        <div class="nav justify-content-center">
            <h3>Employee List</h3>
        </div>
        <table border="1" id="tblEmp" class="table table-hover">
            <thead>
            <th>SR.No</th>
            <th>Name</th>
            <th>Birth Date</th>
            <th>Joining Date</th>
            <th>Salary</th>
            <th>Is Fresher Employee</th>
            <th>Edit</th>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <br><br>
    <div>
        <div class="nav justify-content-center">
            <h3>Employee Details</h3>
        </div>
        <div class="container">
        <table cellpadding="10px">
            <tr>
                <td>First Name : </td>
                <td><input type="text" id="firstName" required>
                    <input type="hidden" id="id">
                    <input type="hidden" id="personMasterId">
                </td>
                <td style="width: 150px"></td>
                <td>Last Name : </td>
                <td><input type="text" id="lastName" required></td>
            </tr>
            <tr>
                <td>Birth Date : </td>
                <td><input type="date" id="birthDate" required></td>
                <td style="width: 150px"></td>
                <td>Joining Date : </td>
                <td><input type="date" id="joiningDate" required></td>
            </tr>
            <tr>
                <td>Qualification :</td>
                <td>
                    <select id="qualification" style="width: 100%" required>
                        <option value="">Select Qualification</option>
                    </select>
                </td>
                <td style="width: 150px"></td>
                <td>Salary :</td>
                <td><input type="number" id="salary" required></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" id="male" value="Male" name="gender" checked>Male
                    <input type="radio" id="female" value="Female" name="gender">Female</td>
                <td style="width: 150px"></td>
                <td>Is Fresher Employee :</td>
                <td><input type="radio" id="Yes" value="Yes" name="isFresherEmp">Yes
                    <input type="radio" id="No" value="No" name="isFresherEmp" checked>No</td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: right"><button type="submit" id="submitBtn" class="btn btn-success" onclick="saveOrUpdateEmp()">Submit</button></td>
                <td colspan="2" style="text-align: left"><button type="button" id="resetBtn" class="btn btn-primary" onclick="reset()">Reset</button></td>
            </tr>
        </table>
        </div>
    </div>
</body>
</html>
